<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
	.container-fluid{
		margin-top: 50px;
	}
	.row{
		margin: 0px auto;
		width: 960px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3" th:each="vo:${list}">
			    <div class="thumbnail">
			    	<a th:href="@{/food/detail(fno=${vo.fno})}">
			        	<img th:src="'http://www.menupan.com'+${vo.poster}" style="width:100%">
			        	<div class="caption">
			          		<p th:text="${vo.name}"></p>
			        	</div>
			      	</a>
			    </div>
			</div>
		</div>
		<div style="height: 10px">
		<div class="text-center">
			<ul class="pagination">
				<li th:if="${startPage>1}"><a th:href="@{/food/list(page=${startPage-1})}">&laquo;</a></li>
				<li th:each="i:${#numbers.sequence(startPage, endPage)}" th:class="${curpage==i?'active':''}">
					<a th:href="@{/food/list(page=${i})}" th:text="${i}"></a>
				</li>
				<li th:if="${endPage<totalpage}"><a th:href="@{/food/list(page=${endPage+1})}">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
